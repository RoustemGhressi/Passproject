<!-- Navbar -->
<div>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light animate__animated animate__fadeInDownBig"
    >
      <!-- Container wrapper -->
      <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2">
          <img
            src="https://www.pngall.com/wp-content/uploads/4/Cyber-Security-Logo-Transparent.png"
            height="30"
            loading="fast"
            style="margin-top: -1px"
          />
        </a>
  
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarButtonsExample"
          aria-controls="navbarButtonsExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
  
        <!-- Collapsible wrapper -->
        <div
          class="collapse navbar-collapse animate__animated animate__fadeInDown"
          id="navbarButtonsExample"
        >
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-primary">PasswordProject</a>
            </li>
          </ul>
          <!-- Left links -->
  
          <div
            class="d-flex align-items-center animate__animated animate__fadeInDown"
          >
         

            <button mat-raised-button
              type="submit"
              (click)="openDialog()"
              class="btn btn-dark me-2 btn-md"
            >
              <strong> + Créer Projet </strong>
            </button>
            <button
            type="submit"
            (click)="onlogout()"
            class="btn btn-danger me-2 btn-md"
          >
            <strong> Se deconnecter </strong>
          </button>
          </div>
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
  
    
    <div class="container animate__animated animate__fadeInDown">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Saisir..." #input>
    </mat-form-field>
    
    <div class="mat-elevation-z3">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="projectName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre du Projet </th>
          <td mat-cell *matCellDef="let row">{{row.projectName}}</td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="Company">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Entreprise </th>
          <td mat-cell *matCellDef="let row">{{row.Company}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie </th>
          <td mat-cell *matCellDef="let row">{{row.Category}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button class="btn btn-primary btn-sm" (click)="editProject(row)">Modifier</button>
            <button style="margin-left: 8px ;" mat-raised-button class="btn btn-danger btn-sm"(click)="delProject(row)">Supprimer</button>
            <button type="submit" style="margin-left: 8px ;" mat-raised-button  class="btn btn-secondary btn-sm" (click)="openAccess(row._id)">Voir Accés</button>
           </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Acun données trouvé "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    </div>
